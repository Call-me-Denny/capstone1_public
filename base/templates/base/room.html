{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<main>
    <section id="room-name-wrapper">
        <p>Room Name: <span id="room-name"></span></p>
    </section>

    <section id="video-streams"></section>

    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img class="control-icon" id="mic-btn" src="{% static 'images/microphone.svg' %}" />
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="camera-btn" src="{% static 'images/video.svg' %}" />
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="leave-btn" src="{% static 'images/leave.svg' %}" />
        </div>
    </section>

    <section id="message-container">
        <p>Out of Range</p>
    </section>

</main>
<style>
    /* 오른쪽에 고정된 메시지 컨테이너 스타일 */
    #message-container {
    position: fixed;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    width: 300px; /* 적당한 크기 조정 */
    height: 500px; /* 적당한 크기 조정 */
    background-color: #f0f0f0; /* 배경색상 지정 */
    border: 1px solid #ccc; /* 테두리 스타일 지정 */
    padding: 10px; /* 안쪽 여백 조정 */
    overflow-y: auto; /* 내용이 넘칠 경우 스크롤 표시 */
    z-index: 9999; /* 메시지 컨테이너가 가장 위에 오도록 설정 */
}

#video-streams {
    display: flex;
    flex-wrap: wrap;
    height: calc(100vh - 20px); /* 화면 높이에서 상하 여백의 높이를 뺀 나머지 */
    width: calc(100% - 320px); /* 화면 너비에서 메시지 컨테이너의 너비를 뺀 나머지 */
    margin: 0 auto;
    padding-right: 10px; /* 메시지 컨테이너와의 간격 */
}

.video-container {
    flex-basis: 500px;
    flex-grow: 0;
    max-height: 100%;
    min-height: 350px;
    border: 1px solid rgb(75, 93, 172);
    border-radius: 5px;
    margin: 2px;
    background-color: rgba(198,202,219,1);
    position: relative;
}
.video-player{
    height: 100%;
    width: 100%;
}

.video-player > * {
    border-radius: 5px;
}
#message-container p {
    margin: 5px 0;
}
</style>
<script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.8.0.js' %}"></script>
<script type="text/javascript" src="{% static 'js/streams.js' %}" ></script>
{% endblock content %}
